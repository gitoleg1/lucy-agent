name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-24.04

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONFAULTHANDLER: "1"
      PYTHONPATH: "src"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: bash
        run: |
          set -euxo pipefail
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # תלות לטסטים (TestClient של Starlette/FASTAPI משתמש ב-httpx; גרסאות ישנות יותר ב-requests)
          pip install pytest httpx requests

      - name: Run pytest
        shell: bash
        run: |
          set -euo pipefail
          . .venv/bin/activate
          pytest -q

      - name: Upload smoke artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            .pytest_cache
          if-no-files-found: warn
