name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (venv + uvicorn/fastapi + jq CLI)
        run: |
          set -euxo pipefail
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt || true
          pip install uvicorn fastapi
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Boot API (background) + wait for /health
        env:
          APP_MODULE: lucy_agent.main:app
        run: |
          set -euxo pipefail
          source .venv/bin/activate
          nohup uvicorn "${APP_MODULE}" --host 127.0.0.1 --port 8000 >/tmp/api.out 2>&1 &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/health >/dev/null && break || true
            sleep 1
          done
          # אימות בריאות
          curl -fsS http://127.0.0.1:8000/health

      - name: Run smoke v11 (health-only fallback)
        env:
          # אם אין סוד, נופל לברירת מחדל כדי שה־smoke ירוץ
          AGENT_API_KEY: ${{ secrets.AGENT_API_KEY }}
        run: |
          set -euxo pipefail
          mkdir -p artifacts/json artifacts/logs
          AGENT_API_KEY="${AGENT_API_KEY:-ChangeMe_SuperSecret_Long}" \
          bash scripts/autopilot_smoke_suite_v11.sh
          # Assertion: חייב להופיע אחד מהבאים בלוג
          grep -E "SMOKE v11 — הושלם בהצלחה|Health-only ✅" artifacts/logs/smoke.log

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            artifacts/**
            /tmp/api.out
          if-no-files-found: warn

