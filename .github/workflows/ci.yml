name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-24.04
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: src
      APP_MODULE: lucy_agent.main:app
      HOST: 127.0.0.1
      PORT: "8000"
      SMOKE_ARTIFACT: smoke-artifacts
      PYTHONFAULTHANDLER: "1"   # דאמפים במקרה של SIGSEGV
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure jq is available
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          jq --version

      - name: Pre-create artifacts dirs (always)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/json artifacts/logs
          : > /tmp/api.out || true

      - name: Install deps (robust + pin greenlet)
        shell: bash
        run: |
          set -euxo pipefail
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          # דרישות הפרויקט (אם אין קובץ/ריק לא מפילים את ה-CI)
          ( [ -f requirements.txt ] && ./.venv/bin/python -m pip install -r requirements.txt ) || true
          # עקיפת segfault: מצמידים חבילות רגישות לגלגלי C
          ./.venv/bin/python -m pip install "greenlet==3.0.3" "sqlalchemy==2.0.43"
          # בסיס לריצה
          ./.venv/bin/python -m pip install fastapi uvicorn

      - name: Env diagnostics (frozen)
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "python: $(./.venv/bin/python -V)"
            echo "uname: $(uname -a)"
            echo "pip location: $(./.venv/bin/python -c 'import sys,site;print(site.getsitepackages())')"
            echo "greenlet: $(./.venv/bin/python - <<'PY'
import greenlet, platform
print("ver", greenlet.__version__, "plat", platform.platform())
PY
)"
            echo "freeze:"
            ./.venv/bin/python -m pip freeze
          } > artifacts/logs/env.txt

      - name: Import sanity (src-layout)
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          set -euo pipefail
          ./.venv/bin/python - <<'PY'
import importlib
m = importlib.import_module("lucy_agent.main")
assert hasattr(m, "app"), "lucy_agent.main חייב להכיל app של FastAPI"
print("import sanity: OK")
PY

      - name: Boot API (background) + wait for /health
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          set -euxo pipefail
          # הפעלה ברקע עם faulthandler כדי לקבל דמפ אם תהיה קריסה
          ./.venv/bin/python -X faulthandler -m uvicorn --app-dir src "${APP_MODULE}" \
            --host "${HOST}" --port "${PORT}" > /tmp/api.out 2>&1 &
          echo $! > /tmp/api.pid

          # המתנה ל-health
          for i in $(seq 1 40); do
            if curl -fsS "http://${HOST}:${PORT}/health" | jq -e '.status=="ok"' >/dev/null 2>&1; then
              echo "health: OK"
              exit 0
            fi
            sleep 0.5
          done

          echo "❌ לא עלה /health בזמן" >&2
          echo "==== tail /tmp/api.out ====" >&2
          tail -n 200 /tmp/api.out >&2 || true
          exit 1

      - name: Stop API (best-effort)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f /tmp/api.pid ]]; then
            kill "$(cat /tmp/api.pid)" 2>/dev/null || true
            sleep 1 || true
          fi
          # ודאו שהפורט סגור
          fuser -k ${PORT}/tcp || true

      - name: Debug tails on failure
        if: failure()
        shell: bash
        run: |
          echo "==== tail /tmp/api.out ===="
          tail -n 200 /tmp/api.out 2>/dev/null || echo "no /tmp/api.out"
          echo "==== smoke.log (first 200 lines) ===="
          sed -n '1,200p' artifacts/logs/smoke.log 2>/dev/null || echo "no artifacts/logs/smoke.log"

      - name: Upload smoke artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SMOKE_ARTIFACT }}
          path: |
            artifacts/**
            /tmp/api.out
          if-no-files-found: warn
