name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install uvicorn fastapi jq

      - name: Start API (background)
        env:
          APP_MODULE: lucy_agent.main:app
          NEXT_PUBLIC_AGENT_BASE: http://127.0.0.1:8000
          AGENT_API_KEY: dummy_key_for_ci
        run: |
          source .venv/bin/activate
          nohup uvicorn "${APP_MODULE:-lucy_agent.main:app}" --host 127.0.0.1 --port 8000 > api.out 2>&1 &
          for i in $(seq 1 30); do
            curl -fsS http://127.0.0.1:8000/health && break
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health

      - name: Run smoke v11 (auto health-only if no /tasks)
        env:
          AGENT_API_KEY: dummy_key_for_ci
        run: |
          bash scripts/autopilot_smoke_suite_v11.sh || true
          grep -E "SMOKE v11 — הושלם בהצלחה|Health-only ✅" artifacts/logs/smoke.log

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            artifacts/**
            api.out
          if-no-files-found: ignore
