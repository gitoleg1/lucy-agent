[tool.black]
line-length = 88

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# כללים שנרצה לבדוק
select = ["E", "F", "I", "UP", "B"]

# כרגע מנטרלים כדי לשחרר את ה-CI (ללא UP045 כדי להישאר תואמים לגרסה הישנה ב-pre-commit)
ignore = [
  "E501",  # שורות ארוכות
  "B008",  # שימוש ב-Body(...) כברירת מחדל
  "B904",  # raise ב-except ללא 'from e'
  "UP006", # dict/list/tuple במקום typing.*
  "UP007", # שימוש ב-| לאיחוד טיפוסים
  "UP035", # typing.Dict/List/Tuple מיושנים
]
