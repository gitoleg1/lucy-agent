[tool.black]
line-length = 88
target-version = ["py312"]

[tool.ruff]
# קונפיג תואם ל-Ruff הישן שרץ ב-CI
line-length = 88
target-version = "py312"
select = ["E", "F", "I", "UP"]
# מוסיפים גם UP038 כדי לבטל את שתי האזהרות על isinstance
ignore = ["E501", "B008", "B904", "UP006", "UP007", "UP035", "UP038"]
extend-exclude = ["venv", ".venv", "build", "dist", ".git"]

# שים לב: אין כאן [tool.ruff.lint] כדי למנוע שגיאת פרסינג ב-CI
